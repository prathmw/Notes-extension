<!DOCTYPE html>
<html>
<head>
  <title>Notes Slider</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Notes Slider</h2>
    <button id="toggleSlider">Toggle Notes Panel</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
